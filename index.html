<html lang="en">

<head>

  <link rel="stylesheet" href="./src/css/style.css">

    <h1>Lista de tarefas</h1>

  <main>
    <section>
      <form>
        <input type="text" name="tarefa" id="tarefa">

      <div class="infos">
        <p>Total tarefas: <strong id="tarefas-total">---</strong></p>
        <p>A fazer: <strong id="tarefas-a-fazer">---</strong></p>
        <p>Feitas: <strong id="tarefas-feitas">---</strong></p>
      </div>

    </section>
    <section>
      <ul id="lista-tarefas">
        <!-- Tarefas serÃ£o inseridas aqui pelas LIs -->
      </ul>
    </section>

  </main>
